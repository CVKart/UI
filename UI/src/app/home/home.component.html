<div class="row mt-5">
    <div *ngFor="let product of products" class="card m-3 shadow" style="width: 18rem;">
        <img class="card-img-top" src="{{'http://localhost:8080/image/'+product.productId+'.png'}}" style="max-height: 300px;" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{product.productName}}</h5>
      
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{product.productBrand}}</li>
          <li class="list-group-item">{{product.productPrice|currency}}</li>
          <li class="list-group-item">{{product.productCategory}}</li>
        </ul>
        <div class="card-body">
          <button href="#" class="btn btn-warning text-light">Add to Cart</button>
          <button href="#" class="btn btn-primary m-2">Buy Now</button>
        </div>
      </div>
</div>
